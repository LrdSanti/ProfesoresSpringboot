<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" 
    />

    <link
      rel="stylesheet"
      href=""
      type="text/css"
      th:href="@{/css/styles.css}"
    />

    <title >Pagina del profesor</title>
</head>
<body>
    <div class="contenedor">

        <h1>Esta es la pagina del profesor <span th:text="${profesor.nombre}"></span> <span th:text="${profesor.apellido}"></span></h1>

    </div>

    <div class="contenedor">

        <table class="table table-sm">

            <thead>
                <tr>
                    <th></th>
                    <th>idProfesor</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Codigo</th>
                    <th>Titulo</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><span class="sp">Datos del Profesor </span></td>
                    <td th:text="${profesor.idProfesor}"></td>
                    <td th:text="${profesor.nombre}"></td>
                    <td th:text="${profesor.apellido}"></td>
                    <td th:text="${profesor.edad}"></td>
                    <td th:text="${profesor.email}"></td>
                    <td th:text="${profesor.codigoProfesor}"></td>
                    <td th:text="${profesor.titulo}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="contenedor" th:if="${estudiantes.isEmpty()}"><h2>No hay estudiantes registrados...</h2></div>

    <table th:if="${not estudiantes.isEmpty()}" class="table table-bordered">

        <thead>
            <tr>
                <th>idEstudiante</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Email</th>
                <th>Codigo</th>
                <th>Carrera</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="estudiante: ${estudiantes}">

                <td th:text="${estudiante.idEstudiante}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.apellido}"></td>
                <td th:text="${estudiante.edad}"></td>
                <td th:text="${estudiante.email}"></td>
                <td th:text="${estudiante.codigoEstudiante}"></td>
                <td th:text="${estudiante.carrera}"></td>
            </tr> 
        </tbody>
    </table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</body>
</html>
